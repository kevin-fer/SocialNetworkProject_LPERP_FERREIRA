<form [formGroup]="postForm" (ngSubmit)="onSubmit()" >

  <div class="">
    <div  class="field">
        <label>
          Titre du Post :
          <input class="input" type="text" #title placeholder="Title of the post" formControlName="title"/>
        </label>
    </div>

    <div  class="field">
      <label>
        Description :
        <textarea class="textarea" type="text" #description  placeholder="Description of the post"   formControlName="description"></textarea>
      </label>
    </div>

    <div  class="field">
        <label>
          Lien :
          <input class="input" type="text" #link placeholder="Link of the post" formControlName="link"/>
        </label>
    </div>

    <div  class="field">
      <button class="button" (click)="addNewItem()" [disabled]="postForm.invalid">Ajouter un Post</button>
    </div>

  </div>
</form>
