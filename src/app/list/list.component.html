<!-- Afficher avec une boucle *ngFor une liste de composant Post (PostComponent) -->
<div class="container is-vertical">
  <div class="notification is-link">
    <h1 class="title has-text-centered is-uppercase">Socialy Angular</h1>
    <progress class="progress is-large is-primary" max="100">70%</progress>
    <div class="level">
      <div class="level-item">
        <section class="section">
          <h1 class="title">Ajouter un Post</h1>
          <!--<h2 class="subtitle">
            A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
          </h2>-->
          <app-add (newItemEvent)="addItem($event)" [postEditing] = "postEditing" ></app-add>
        </section>
      </div>
      <div class="level-item">
        <section class="section">
          <h1 class="title">Les Posts</h1>
          <div style="overflow-y: scroll; height:500px;">
            <app-post (newItemEvent)="removeItem($event)" (editEvent)="edit($event)" class="blabla" [post] ="post" *ngFor="let post of posts;"></app-post>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
